<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-16x16.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">

    <meta name="description" content="Motivate.me - Get a motivational quote based on your day of the week.">
    <title>Motivate</title>
</head>
<body>
    <h1 class="heading">Motivate.me</h1>

    <section class="game_area">
        <button data-day="Monday" class="btn btn-monday">
            <i class="fas fa-coffee" aria-label="Monday Coffee">Monday</i> 
        </button>
        <button data-day="Tuesday" class="btn btn-tuesday">
            <i class="fas fa-laptop-house" aria-label="Tuesday Laptop">Tuesday</i> 
        </button>
        <button data-day="Wednesday" class="btn btn-wednesday">
            <i class="fas fa-building" aria-label="Wednesday Building">Wednesday</i> 
        </button>
        <button data-day="Thursday" class="btn btn-thursday">
            <i class="fas fa-network-wired" aria-label="Thursday Network">Thursday</i> 
        </button>
        <button data-day="Friday" class="btn btn-friday">
            <i class="fas fa-code-branch" aria-label="Friday Code">Friday</i> 
        </button>
        <button data-day="Saturday" class="btn btn-saturday">
            <i class="fas fa-wine-bottle" aria-label="Saturday Wine">Saturday</i>
        </button>
        <button data-day="Sunday" class="btn btn-sunday">
            <i class="fas fa-beer" aria-label="Sunday Beer">Sunday</i>
        </button>
    </section>

    <article class="description">
        <h2>Instructions</h2>
        <p id="instructions">Welcome to Motivate.me! Simply press the icons based on whatever day it is or whatever day you like and see what the hidden message is that can improve your day.</p>
    </article>

    <aside class="quote_box">
        <p class="random_quote"></p>
    </aside>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/394a00d2fc.js" crossorigin="anonymous" async></script>
    <!-- SweetAlert2 JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js" defer></script>

    <!-- Footer -->
    <footer>
        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img class="css-validator" src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" />
            </a>
        </p>
        <p id="smile">
            <i class="far fa-smile-wink"></i>
        </p>
        <p>&copy; 2024 Motivate.me</p>
    </footer>
</body>
</html>
